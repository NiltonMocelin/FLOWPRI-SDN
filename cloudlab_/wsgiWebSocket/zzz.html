     <script>
   
     function ValidarCPF (CPF)
     {
   // https://dicasdeprogramacao.com.br/algoritmo-para-validar-cpf/
       var a=CPF.replaceAll('.','');
       a=a.replaceAll('-','');
   
       var i;
       var j;
       var igual=1;
   
       for (i=0; i < a.length; i++){
         for (j=0; j < a.length; j++){
           if(i!=j){
             if(a.charAt(i) != a.charAt(j)){
               igual=0;
             }
           }
         }
       }
   
       if(igual==1){
       document.write ("<p>"+a+" - CPF Invalido</p>");
       return;
       }
   
       igual = 10;
       var soma1=0;
   
       for (i=0; i<a.length-2; i++){
       soma1 += parseInt(a.charAt(i))* igual;
       igual -=1;
       }
   
       var resto1 = (soma1 * 10) % 11;
       if(resto1 == 10){
         resto1=0;
       }
   
       var soma2=0;
       igual = 11;
       for (i=0; i<a.length-1; i++){
       soma2 += parseInt(a.charAt(i))* igual;
       igual -=1;
       }
   
       var resto2 = (soma2 * 10) % 11;
       if(resto2 == 10){
         resto2=0;
       }
   
       if(resto1 == a.charAt(9) && resto2 == a.charAt(10)){
       document.write ("<p>"+a+" CPF Valido</p>");
     }else{
       document.write ("<p>"+a+" - CPF Invalido</p>");
     }
   
     }
   
     function mascaraCpf(){
     var cpf = document.getElementById('cpff').value;
      if(cpf.length==3){
       document.getElementById('cpff').value = cpf +'.';
   }
      else if(cpf.length==7){
       document.getElementById('cpff').value = cpf +'.';
   }
      else if (cpf.length==11){
       document.getElementById('cpff').value = cpf +'-';
   }
   }
   
     </script>
